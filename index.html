<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="static/favicon.ico">


    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;


        }
        @keyframes bodyanim {
        }
        nav img{
            width: 80px;
            height: 80px;
            margin-left: 10px;
            margin-top: 10px;
        }
        .background-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.3; /* Make it subtle */
            z-index: -1;
            max-width: 35%; /* Adjust size based on screen */
            max-height: 35%;
        }

        /* Chat container */
        #chatbox {
            flex: 1;
            padding:0 60px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        /* Hide the default file input */
        #fileInput {
            display: none;
        }

/* Custom label to act as file input button */
        .custom-file-label {
            display: inline-block;
            padding:10px 11.5px ;
            background-color: rgba(241, 241, 241, 0.8);
            color: #000000;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
        }

/* Change button style on hover */
        .custom-file-label:hover {
            background-color: #0056b3;
            color: white;
            transition: .5s;
        }
        /* Input area at the bottom */
        #messageInput {
            display: flex;
            padding: 10px 30px;
            background-color: #2222;
            margin: 0 20px;
            margin-bottom: 10px;
            border-top-left-radius:15px ;
            border-bottom-right-radius: 15px;

        }
        #messageInput input {
            flex: 1;
            padding: 10px;

            border: none;
            border-bottom: 2px solid #dcdcdc;
            background: transparent;


        }
        #messageInput input::placeholder{
            color: #575757;
        }

        #messageInput input:focus{
            outline: none;
        }

        #sendbtn{

            margin-left: 10px;
            padding: 10px 20px;
            background-color: #d81a3e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #voiceButton{
             margin-left: 10px;
            padding: 0 14px;
            background-color: #ffffff;
            font-size: 25px;
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        /* Chat message styling */
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            max-width: 70%;
        }

        .bot {
            background-color: #ececec;
            align-self: flex-start; /* Bot messages on the left */
        }

        .user {
            background-color: #f1f1f1;
            align-self: flex-end; /* User messages on the right */
            text-align: right;
        }

        /* Typing indicator with logo */
        .loading {
            display: flex;
            align-items: center;
            gap: 10px;
            color: gray;
            font-style: italic;
            background:none;
        }
        #imageInput {
            display: none;
        }

        .custom-file-label2 {
            display: inline-block;
            padding: 10px 11.5px;
            background-color: rgba(241, 241, 241, 0.8);
            color: #000000;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
        }

        .custom-file-label2:hover {
            background-color: #0056b3;
            color: white;
            transition: 0.5s;
        }


        .loading i {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: loadspin infinite 2ms;
        }
        .loading p{
            font-size: smaller;

        }
        @keyframes loadspin {
            0% {
                opacity: 0.3;
            }
            100% {
                opacity: 1.0;
            }
        }
        @media (max-width:430px) {
                    #messageInput {
                        display: flex;
                        padding: 10px 20px;
                        background-color: #2222;
                        margin: 0 20px;
                        margin-bottom: 10px;
                        border-top-left-radius: 15px;
                        border-bottom-right-radius: 15px;

                    }
        }
                @media (max-width:382px) {
                    #messageInput {
                        display: flex;
                        padding: 10px 10px;
                        background-color: #2222;
                        margin: 0 20px;
                        margin-bottom: 10px;
                        border-top-left-radius: 15px;
                        border-bottom-right-radius: 15px;

                    }
        }


    </style>
</head>
<body>
    <nav>
        <img src="static/images/logobg (5).png" alt="Warps" >
    </nav>

    <!-- Chat output area -->
    <img src="static/images/logobg (2).png" class="background-logo ">
    <div id="chatbox"></div>

    <!-- Input area -->
    <div id="messageInput">
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="fileInput" class="custom-file-label"><i class='bx bx-plus'></i></label>
            <input type="file" id="fileInput" name="file" accept=".txt,.csv,.json">
            <label for="imageInput" class="custom-file-label2"><i class='bx bxs-camera'></i></label>
            <input type="file" id="imageInput" name="file" accept="image/*">
        </form>

            <input type="text" id="message" placeholder="Type your message..." autocomplete="off">
            <button id="voiceButton">&#127897;</button>
            <button id="sendbtn" type="submit" onclick="sendMessage()"><i class='bx bxs-send'></i></button>



    </div>

    <script>
  fetch("https://your-api.onrender.com/api")
  .then(response => response.json())
  .then(data => console.log(data))
  .catch(error => console.error("Error:", error));

document.getElementById("message").addEventListener("keypress", function (event) {
    if (event.key === "Enter") {
        event.preventDefault();  // Prevents form submission
        sendMessage();  // Calls the function to send the message
    }
});

// Handle file selection outside sendMessage()
document.getElementById("fileInput").addEventListener("change", async function (event) {
    const file = event.target.files[0];
    if (!file) return;

    let formData = new FormData();
    formData.append("file", file);

    try {
        const response = await fetch("/upload", {
            method: "POST",
            body: formData
        });

        const data = await response.json();
        alert(data.message);

        // Show uploaded file name in chat
        const chatbox = document.getElementById("chatbox");
        const fileMessage = document.createElement("p");
        fileMessage.classList.add("message", "bot");
        fileMessage.innerHTML = `ðŸ“‚ <strong>${file.name}</strong> uploaded successfully!`;
        chatbox.appendChild(fileMessage);





    } catch (error) {
        console.error("Error uploading file:", error);
        alert("File upload failed. Please try again.");
    }
});
document.getElementById("imageInput").addEventListener("change", async function (event) {
    const file = event.target.files[0];
    if (!file) return;

    let formData = new FormData();
    formData.append("file", file);

    const chatbox = document.getElementById("chatbox");

    // Show uploaded image preview in chat
    const imagePreview = document.createElement("p");
    imagePreview.classList.add("message", "user");
    imagePreview.innerHTML = `ðŸ“· <strong>${file.name}</strong> uploaded succesfully âœ…! <br>
        <img src="${URL.createObjectURL(file)}" style="max-width: 100px; border-radius: 8px;">`;
    chatbox.appendChild(imagePreview);
    chatbox.scrollTop = chatbox.scrollHeight;

    // Create loading message
    const loadingMessage = document.createElement("div");
    loadingMessage.classList.add("message", "bot", "loading");
    loadingMessage.innerHTML = `<i class='bx bx-loader-circle'></i> <p>Analyzing image...</p>`;
    chatbox.appendChild(loadingMessage);
    chatbox.scrollTop = chatbox.scrollHeight; // Auto-scroll

    try {
        const response = await fetch("/upload_image", {
            method: "POST",
            body: formData
        });

        const data = await response.json();

        // Remove loading message
        if (loadingMessage.parentNode) {
            chatbox.removeChild(loadingMessage);
        }

        // Show AI response letter by letter
        if (data.description) {
            const botMessage = document.createElement("p");
            botMessage.classList.add("message", "bot");
            chatbox.appendChild(botMessage);

            // Function to type letter by letter
            function typeMessage(element, text, speed = 5) {
                let index = 0;
                function type() {
                    if (index < text.length) {
                        element.innerHTML += text.charAt(index) === '\n' ? '<br>' : text.charAt(index);
                        index++;
                        setTimeout(type, speed);
                        chatbox.scrollTop = chatbox.scrollHeight; // Auto-scroll
                    }
                }
                type();
            }

            typeMessage(botMessage, `ðŸ¤– ${data.description}`);
        }

    } catch (error) {
        console.error("Error uploading image:", error);
        if (loadingMessage.parentNode) {
            chatbox.removeChild(loadingMessage);
        }
        const errorMessage = document.createElement("p");
        errorMessage.classList.add("message", "bot");
        errorMessage.innerHTML = `Error processing image`;
        chatbox.appendChild(errorMessage);
    }
});
document.addEventListener("DOMContentLoaded", function () {
    let recognition;
    let recognizing = false;

    if ('webkitSpeechRecognition' in window) {
        recognition = new webkitSpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = 'en-US';

        recognition.onresult = function(event) {
            const transcript = event.results[0][0].transcript;
            const userInput = document.getElementById("message");

            if (userInput) {
                userInput.value = transcript;
            } else {
                console.error("Text input field not found!");
            }
        };

        recognition.onerror = function(event) {
            console.error('Speech recognition error:', event.error);
        };

        // Automatically update button text when recognition stops
        recognition.onend = function() {
            recognizing = false;
            document.getElementById("voiceButton").innerHTML = "&#127897;";
            document.getElementById("voiceButton").style.fontSize="25px";
        };
    } else {
        alert("Your browser does not support speech recognition.");
    }

    const voiceButton = document.getElementById("voiceButton");
    if (voiceButton) {
        voiceButton.addEventListener("click", function() {
            if (!recognizing) {
                recognition.start();
                recognizing = true;
                voiceButton.textContent = "ðŸ›‘";
                voiceButton.style.fontSize="18px";
            } else {
                recognition.stop();
            }
        });
    } else {
        console.error("Voice button not found!");
    }
});

async function sendMessage() {
    const message = document.getElementById("message").value;
    if (!message.trim()) return;

    const chatbox = document.getElementById("chatbox");

    // Display user message
    const userMessage = document.createElement("p");
    userMessage.classList.add("message", "user");
    userMessage.innerHTML = `${message}`;
    chatbox.appendChild(userMessage);

    // Create loading message
    const loadingMessage = document.createElement("div");
    loadingMessage.classList.add("message", "bot", "loading");
    loadingMessage.innerHTML = `<i class='bx bx-loader-circle'></i> <p>typing...</p>`;
    chatbox.appendChild(loadingMessage);
    chatbox.scrollTop = chatbox.scrollHeight;//auto scroll

    try {
        const response = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message })
        });

        const data = await response.json();

        // Remove loading message
        if (loadingMessage.parentNode) {
            chatbox.removeChild(loadingMessage);
        }

        // Function to type letter by letter
        function typeMessage(element, text, speed = 5) {
            let index = 0;
            function type() {
                if (index < text.length) {
                    element.innerHTML += text.charAt(index) === '\n' ? '<br>' : text.charAt(index);
                    index++;
                    setTimeout(type, speed);
                    chatbox.scrollTop = chatbox.scrollHeight; // Auto-scroll
                }
            }
            type();
        }


        // Create AI explanation response
        if (data.explanation) {
            const botMessage = document.createElement("p");
            botMessage.classList.add("message", "bot");
            chatbox.appendChild(botMessage);
            typeMessage(botMessage, ` ${data.explanation}`);
        }

        // Create AI code response if code exists
        if (data.code_snippets.length > 0 && data.code_snippets[0] !== "No code provided.") {
            data.code_snippets.forEach(code => {
                const codeBlock = document.createElement("pre");
                codeBlock.classList.add("message", "bot");
                codeBlock.style.backgroundColor = "#1e1e1e"; // Dark background for code
                codeBlock.style.color = "#ffffff";
                codeBlock.style.padding = "10px";
                codeBlock.style.borderRadius = "8px";
                codeBlock.style.whiteSpace = "pre-wrap"; // Preserve formatting
                chatbox.appendChild(codeBlock);
                typeMessage(codeBlock, code, 10); // Faster for code
            });
        }

    } catch (error) {
        if (loadingMessage.parentNode) {
            chatbox.removeChild(loadingMessage);
        }
        const errorMessage = document.createElement("p");
        errorMessage.classList.add("message", "bot");
        errorMessage.innerHTML = `Error fetching response`;
        chatbox.appendChild(errorMessage);
    }

    document.getElementById("message").value = "";
    chatbox.scrollTop = chatbox.scrollHeight;
}


</script>



</body>
</html>
